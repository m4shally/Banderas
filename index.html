<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banderas_Javier_Ortubia</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<h1 class="nombre">Javier Ortubia Henríquez</h1>
<body>

    <h1 class="Titulo_1">México</h1>
    <div class="bandera_mexico"></div>
        <div class="verde_mexico"></div>
        <div class="blanco_mexico"></div>
        <div class="rojo_mexico"></div>
        <img src="assets/img/Escudo_Mexico.png" alt="Escudo_Mexico" class="Escudo_Mexico">
    </div>


<h1 class="Titulo_2">Colombia</h1>
    <div class="bandera_colombia"></div>
       <div class="amarillo_colombia"></div>
       <div class="azul_colombia"></div>
       <div class="rojo_colombia"></div>
    </div>

<h1 class="Titulo_3">España</h1>
    <div class="bandera_españa"></div>
        <div class="rojo_uno_españa"></div>
        <div class="amarillo_españa"></div>
        <div class="rojo_dos_españa"></div>
        <img src="assets/img/Escudo_España.png" alt="Escudo_España" class="Escudo_España">
    </div>    

<h1 class="Titulo_4">Japón</h1>
    <div class="bandera_japon">
        <div class="blanco_japon"></div>
        <div class="rojo_japon"></div>
    </div>

<h1 class="Titulo_5">Islandia</h1>
    <div class="bandera_islandia">
        <div class="azul_islandia"></div>
        <div class="blanco_islandia"></div>
        <div class="rojo_islandia"></div>
    </div>

<h1 class="Titulo_6">Chile</h1>
    <div class="bandera_chile">
        <div class="azul_chile"></div>
        <div class="blanco_chile"></div>
        <div class="rojo_chile"></div> 
        <div class="estrella_chile"></div>
    </div>
    
<h1 class="Titulo_7">Brasil</h1>
    <div class="bandera_brasil">
        <div class="verde_brasil"></div>
        <div class="amarillo_brasil"></div>
        <div class="azul_brasil"></div>
        <img src="assets/img/brasil.png" alt="brasil" class="brasil">  
    </div>

<h1 class="Titulo_8">Pakistan</h1>
    <div class="bandera_pakistan">
        <div class="blanco_pakistan"></div>
        <div class="verde_pakistan"></div>
        <div class="blanco_estrella_pakistan"></div>
        <div class="blanco_luna_pakistan"></div>
    </div>
    
<h1 class="Titulo_9">Corea del sur</h1>
    <div class="bandera_corea_del_sur"></div>
         <div class="blanco_corea"></div>
         <div class="rojo_azul_corea"></div>
         <img src="assets/img/corea_sur.png" alt="corea_sur" class="corea_sur">
    </div>
</body>
</html>
